<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Nayan's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to  <span class="font-semibold text-purple-600">AR Nayan's</span> Bank!!!</h1>
    </header>


    <main>

        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login !</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="email" name="" id="" placeholder="Enter Your Email" required>
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="Enter Your Password" required>
                <button id="login-submit" class="bg-red-400 px-4 py-2 rounded text-white font-medium ">Submit</button>
            </div>
        </section>

    </main>


    <script src="login.js"></script>
</body>
</html>
